services:
  postgresql:
    image: postgres:16-bookworm
    container_name: postgresql
    hostname: postgresql
    restart: unless-stopped
    networks:
      - flow
    ports:
      - 5432:5432
    volumes:
      - ${PREFIX}/srv/docker/postgresql-16:/var/lib/postgresql/data
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 256M
    user: postgres
    entrypoint: postgres
    environment:
      - POSTGRES_PASSWORD=${DATABASE_MASTER_PASSWORD}
